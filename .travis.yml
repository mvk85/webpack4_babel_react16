language: node_js

node_js:
  - 8

install:
  - npm install

script:
  - npm run test
  - npm run build
  
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep-history: true
  local-dir: dist
  repo: mvk85/mvk85.github.io/webpack4-react16
  target_branch: master
  on:
    branch: master
